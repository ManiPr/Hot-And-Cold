<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./Css/app.css">
    <link rel="stylesheet" href="./Css/table.css">
    <link rel="stylesheet" href="./Css/contact-us.css">
</head>
<body>
   <div class="table">
        <div class="table__wrapper center">
           
            <div class="table__right center">
                <div class="book-table__titles">
                    <p class="book-table__title-top">یادت نره میز رزور کنی</p>
                    <h3 class="book-table__title">رزورو کردن میز</h3>
                    <div class="book-table__dot"><span></span></div> 
                </div>
                <div class="table__form contact-us-section__form">
                    <div class="contact-us-section__inputs">
                        <input placeholder="نام" type="text" class="contact-us-section__input">
                        <input placeholder="نام خانوادگی" type="text" class="contact-us-section__input input-right">
                        <input placeholder="شماره تلفن" type="text" class="contact-us-section__input ">
                        <input placeholder="ایمیل" type="text" class="contact-us-section__input input-right">
                    </div>
                    <textarea placeholder="سخن شما"  class="contact-us-section__input-text-area"></textarea>
                    <div class="table__button">رزور میز</div>
                </div>
            </div>
            <div class="contact-us-section__left">
                <div class="contact-us-section__detail-top">
                    <p class="contact-us-section__detail-top-description">برای رزور تماس بگیرید</p>
                    <h3 class="contact-us-section__detail-top-title">ساعت های باز</h3>
                </div>
                <div class="contact-us-section__detail-opening-times center">
                    <div class="contact-us-section__deatail-opening-time">
                        <p class="contact-us-section__opening-week">از شنبه تا چهار شنبه</p>
                        <p class="contact-us-section__time">09:00<br>22:00
                        </p>
                    </div>
                    <div class="contact-us-section__deatail-opening-time">
                        <p class="contact-us-section__opening-week">پنجشنبه و جمعه</p>
                        <p class="contact-us-section__time">10:00<br>21:00
                        </p>
                    </div>
                </div>
                <h2 class="contact-us-section__phone-number">+98 0913 543 111</h2>

            </div>
        </div>
   </div>
</body>
</html>
