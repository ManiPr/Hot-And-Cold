<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./Css/app.css">
    <link rel="stylesheet" href="./Css/table.css">
    <link rel="stylesheet" href="./Css/contact-us.css">
    <link rel="stylesheet" href="./Css/checkout.css">
</head>
<body>
    <div class="checkout">
        <div class="container">
            <div class="ckeckout__wrapper">
                <div class="ckeckout__titles book-table__titles">
                    <p class="ckeckout__title-top book-table__title-top">خوراک خود را از خانه سفارش دهید</p>
                    <h3 class="ckeckout__title-title book-table__title">بخش تسویه حساب</h3>
                    <div class="ckeckout__title-dot book-table__dot"><span></span></div> 
                </div>
                <div class="checkout__form-wrapper">
                    <h3 class="checkout__info">اطلاعات شما</h3>
                    <div class="checkout__forms">
                        <div class="checkout__inputs contact-us-section__inputs ">
                            <input placeholder="نام" type="text" class="checkout__input contact-us-section__input">
                            <input placeholder="نام خانوادگی" type="text" class="checkout__input contact-us-section__input input-right">
                            <input placeholder="شماره تلفن" type="text" class="checkout__input contact-us-section__input ">
                            <input placeholder="ایمیل" type="text" class="checkout__input contact-us-section__input input-right">
                            <input placeholder="شهر" type="text" class="checkout__input contact-us-section__input ">
                            <input placeholder="آدرس" type="text" class="checkout__input contact-us-section__input input-right">
                        </div>
                    </div>
                </div>
            
                <div class="checkout__buttons header__cart-buttons center">
                    <div class="checkout__button header__cart-button">پرداخت</div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
