<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/blog.css">
    <link rel="stylesheet" href="./Css/app.css">
    <link rel="stylesheet" href="./Css/blog-detail.css">
    <title>Blog-Detail</title>
</head>
<body>
    <div class="blog-detail-page">
        <div class="blog-detail">
            <div class="blog-page__top center">
                <div class="blog-page__filters">دسته بندی</div>
                <div class="blog-page__inputs">
                    <input placeholder="سرچ کنید" type="text" class="blog-page__filter">
                    <i class="blog-page__icon fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
            <div class="blog-detail__wrapper">
                <div class="section-comment__titles">
                    <p class="section-comment__title-top">دیگران درباره ما چه می گویند</p>
                    <h3 class="section-comment__title">نظرات</h3>
                </div>
                <div class="section-comment__dot"><span class="sectoin-comment-span"></span></div>
                <div class="blog-detail__image-sec">
                    <div class='blog-detail__buttons'>
                        <div class="blog-detail__button"><i class="about-us__button-icon fa-solid fa-chevron-right"></i></div>
                        <div class="blog-detail__button"><i class="about-us__button-icon fa-solid fa-chevron-left"></i></div>
                    </div>
                </div>        
                </div>
        </div>
    </div>
</body>
</html>
